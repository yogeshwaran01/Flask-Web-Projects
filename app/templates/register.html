{% extends 'base.html' %} {% block ref %}
<link rel="stylesheet" href="{{url_for('static', filename='css/login_style.css')}}"> {% endblock ref %} {% block content %}
<main class="form-signin">
    <form action="/auth/register" method="POST">
        <h1 class="h3 mb-3 fw-normal" style="text-align: center;">New Registration</h1>
        <label for="inputEmail" class="visually-hidden">Username</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus name="username">
        <br>
        <label for="inputEmail" class="visually-hidden">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required name="email">
        <br>
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        <br>
        <br>
        <a href="/auth/login" class="btn btn-primary" style="justify-content: center; display:block; width: 100px; margin: 0 auto;">Login</a>
    </form>
</main>
{% endblock content %}
