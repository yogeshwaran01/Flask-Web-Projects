{% extends 'base.html' %}

{% block ref %}
<style>
    #thumbnails img,
    #main {
        box-shadow: 2px 2px 10px 5px #b8b8b8;
        border-radius: 10px;
    }

    * {
        transition: all 0.5s ease;
    }

    #thumbnails img {
        width: 100px;
        height: 100px;
        margin: 10px;
        cursor: pointer;
    }

    @media only screen and (max-width: 480px) {
        #thumbnails img {
            width: 50px;
            height: 50px;
        }
    }

    #thumbnails img:hover {
        transform: scale(1.05);
    }

    #main {
        display: block;
        margin: 20px auto;
    }
</style>
{% endblock ref %}
{% block content %}
    <h1 style="text-align: center;">{{ name }}</h1>
    <h6 style="text-align: center; color: red;">Open Image in new Tab for best experience</h6>
    <img src="https://github-stats-terminal-style.herokuapp.com/{{ username }}" id='main' alt="">
    {% for link in links %}
    <img src="{{ link }}" id="main" width="800" height="800">
    </div>
{% endfor %}

{% endblock content %}
